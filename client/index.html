<!DOCTYPE html>
<html lang="en" ng-app="waitOut">
<head>
  <!-- // <script type ="text/javascript" src="/socket.io/socket.io.js"></script> -->
  <script type='text/javascript' src='/static/js/lib/angular.js'></script>
  <script type='text/javascript' src='/static/js/lib/angular-route.js'></script>
  <script type='text/javascript' src='/static/js/lib/jquery-1.11.3.js'></script>
  <script type='text/javascript' src='/static/js/lib/materialize.js'></script>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/lib/materialize.css">
  <script type="text/javascript" src='/angular/app.js'></script>
  <script type="text/javascript" src='/angular/factories/map.js'></script>
  <script type="text/javascript" src='/angular/controllers/maps.js'></script>
  <script type='text/javascript'>
  </script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body  ng-controller = "mapController as mapCtrl">
	<header>
		<div class="container">
			<nav>
				<div class = 'nav-wrapper {{mapCtrl.result.result}}'>
					<div>
					<a href="#" class = 'brand-logo'>Wait Out</a>

					<ul id='nav-mobile' class ="right hide-on-med-and-down">
						<li>Home</li>
					</ul>
						
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<div class ="container row">
				<p>start:  <button class='btn pull-right'><i class="material-icons" ng-click="mapCtrl.current_location()">my_location</i> Use current location</button>
			<form ng-submit='mapCtrl.setsLoop()'>
				<input type="text" name="start" ng-model='mapCtrl.newDirections.start' 
					ng-required= 'true'></p>
				<p>end: <input type="text" name='end'  ng-model='mapCtrl.newDirections.end'></p>
				<p>target time (minutes):<input type='number' ng-model='mapCtrl.newDirections.target'></p>
				<input type="submit" value ="start"class='btn'  ng-disabled='mapCtrl.stop3'>
			</form>
			<div>
				<p> The time it takes to get there now: <span ng-bind='mapCtrl.result.cDuration.text'></span></p>
				<p> The time without traffic: <span ng-bind='mapCtrl.result.duration_without_traffic'></span></p>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
